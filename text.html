<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Test</title>
</head>

<body>
    <h1>Bold Heading 1</h1>
    <p>This is a <strong>paragraph</strong></p>

    <!-- Basically just a bullet point list (Entries unnumbered) -->
    <ul>
        <!-- Every element in a list begins with <li> (List Item) -->
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <!-- Ordered List, Elements numbered as they are added, respectively -->
    <ol>
        <li>Item #1</li>
        <li>Item #2</li>
        <li>Item #3</li>
    </ol>
</body>
</html>
